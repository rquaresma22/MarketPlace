function zoomManager(){
 
          document.getElementById("zoomlevel").innerHTML = map.getZoom();
          
         // MARKERS ARRAY
          for (i = 0; i < markers.length; i++) {    
 
                //zoom marker visible 
                if (map.getZoom() >= markers[i].minZoom) {   
                       markers[i].setVisible(true);

                       var width = markers[i].width/Math.pow(markers[i].size[3],markers[i].minZoom)*Math.pow(markers[i].size[3],map.getZoom());  
                       var height = width/markers[i].ratio-width;  
                }  
                else { markers[i].setVisible(false) }// end zoom marker manager 

                image = new google.maps.MarkerImage('https://rquaresma22.github.io/MarketPlace/Icon/'+ markers[i].image+'.png'); 
    
                maxwidth = markers[i].size[2]*markers[i].ratio;  
                if(width > maxwidth ){  
                           width = maxwidth;
                           height = markers[i].size[2]-width
                }  

                minwidth = markers[i].size[0]*markers[i].ratio;      
                if(width < minwidth){ 
                           width = minwidth;
                           height = markers[i].size[0]-width; 
                } 
  
                var anchorx=(width/2)+((width/2)/100*markers[i].iconAnchor[0]);  // start's from the midle horizontal                                                                                 
                var anchory=(height)+((height)/100*markers[i].iconAnchor[1]);
             
                var icon = image;
                icon.scaledSize = new google.maps.Size(width,height);
                icon.anchor= new google.maps.Point(anchorx, anchory); 
                icon.size = new google.maps.Size(width,height); 
                markers[i].setIcon(icon);
                console.log(markers[i].icon.size); 
 
                // labels   
                if(map.getZoom() >= markers[i].labelminZoom){
                    // left align labelbox 
 
                    labelx = markers[i].icon.anchor.x+markers[i].labelAnchors[0]; 
                    labely = markers[i].icon.anchor.y-height+markers[i].labelAnchors[1];
                    fontSize = parseInt(markers[i].labelS[1], 10)+map.getZoom()-markers[i].labelminZoom; 
 
                    markers[i].setOptions({labelVisible:true});
                    markers[i].setOptions({labelStyle:{color:markers[i].labelS[0],
                                                        fontSize:fontSize+"px",  
                                                        fontWeight:markers[i].labelS[2],
                                                        backgroundColor:markers[i].labelS[3],
                                                        opacity:markers[i].labelS[4]}}); 
 
                    markers[i].labelAnchor = new google.maps.Point(labelx,labely);
 
                } else{ markers[i].setOptions({labelVisible:false})}
          }// end for  


          // mapLabels
         for (var i = 0; i < mapLabels.length; i++ ) { 
              if (map.getZoom() >= mapLabels[i].minzoom) {   
                             mapLabels[i].setMap(map); 
                             fontSize = mapLabels[i].fontS/Math.pow(1.1,mapLabels[i].minzoom)*Math.pow(1.1,map.getZoom()); 
                             mapLabels[i].setOptions({   
                                          fontSize: fontSize, 
                             });  
              } else {  mapLabels[i].setMap(null)  }
         };   

         // polylines 
         for (var i = 0; i < polylines.length; i++ ) { 
               if(map.getZoom() >= polylines[i].minZoom){   
                        polylines[i].setVisible(true); 
                        if(polylines[i].type == "Polyline"){ //opacity
 
                               weight = polylines[i].polyStyle[2]/Math.pow(1.3,polylines[i].minZoom)*Math.pow(1.3,map.getZoom());
                               if (weight >= polylines[i].polyStyle[2]*4.4) {weight = polylines[i].polyStyle[2]*4.5};              
                                      polylines[i].setOptions({   
                                            strokeWeight:weight,  
                                      });  

                               if(polylines[i].strokeOpacity !=1){
                                      opacity = polylines[i].polyStyle[3]/Math.pow(1.4,polylines[i].minzoom)*Math.pow(1.4,map.getZoom());
                                      if (opacity >= 1) {opacity = 1};  
                                      polylines[i].setOptions({   
                                            strokeOpacity:opacity,  
                                      });   
                               }
                          
                        };

 
                        if(polylines[i].type == "Dashedline" && polylines[i].icons[0].icon.strokeOpacity != 1){

                             if(polylines[i].lineStyle[1] !=1){
                                  opacity = polylines[i].lineStyle[1]/Math.pow(1.01,polylines[i].minZoom)*Math.pow(1.01,map.getZoom()); 
                                  if (opacity >= 1) {opacity = 1};   }
 
                             weight = polylines[i].lineStyle[3]/Math.pow(1.1,polylines[i].minZoom)*Math.pow(1.1,map.getZoom());

                             polylines[i].set('icons',[{ 
                                      icon:{ path: polylines[i].icons[0].icon.path, 
                                             strokeOpacity: opacity,
                                             scale: 1,
                                             strokeWeight:weight}, 
                                       offset:polylines[i].icons[0].offset,
                                       repeat:polylines[i].icons[0].repeat}]);  
                        } 

  
               } else {  polylines[i].setVisible(false); } 
 
 



         }; // end for

}// end manager

function infData(markers, clicked_id){
 
     for (var i = 0; i < lastmarker.length; i++) {   
 
            ratio = lastmarker[i].ratio;  
 
            pow = lastmarker[i].size[3];

            minheight = lastmarker[i].size[0]-minwidth;

            coordinates = lastmarker[i].getPosition().lat()+","+lastmarker[i].getPosition().lng();
            layer = lastmarker[i].layer;
            filters = lastmarker[i].filters;      
            group =lastmarker[i].group; 
            grouplevel= lastmarker[i].grouplevel;  
 
            content = "<div style='font-size:16px;'>"+"<b><u>Title:</u> </b>"+ title+"</div>"+

                  "<p><div style='font-size: 14px; '>"+"<p><b>Base size: </b>"+size+" ["+ 
                  (width+height).toFixed(0)+"];"+" (at min zoom vis.)"  
                  +"<p><b>Pow: </b>"+pow.toFixed(2)+"; Size Icon:  "+lastmarker[i].icon.size.width.toFixed(0)+"/"+  
                  lastmarker[i].icon.size.height.toFixed(0) +" ["+(lastmarker[i].icon.size.width+lastmarker[i].icon.size.height).toFixed(0)+"];" 
                  +"<p><b>Min: </b>"+minwidth+"/"+minheight+" ["+(minwidth+minheight).toFixed(0)+"];"+"<b> Max: </b>"+maxwidth+"/"+maxheight 
                           +" ["+(maxwidth+maxheight).toFixed(0)+"];"
                  +"<p><b>Visibility: </b>"+visibility +" zoom " + "<b>Index: </b>" +index + ";"
                  +"<p><b> Anchor: </b>" + anchorage+";"
                  +"<p><b> Coordinates: </b>"+ coordinates + ";"
                  +"<p><b> Layer: </b>" + layer +";"
                  +"<p><b> filters: </b>" + filters +";" 

                  +"</div>" 
                                                     
            document.getElementById("infData").innerHTML = content;
          
      }
};
